<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Death Clause | Register</title>
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/game.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
</head>

<body>

    <div class="room">
        <svg viewbox="0 0 16 9">

            <pattern id="brick" patternUnits="userSpaceOnUse" x="0" y="0" width="16" height="9">
                <image xlink:href="./images/brick.png" x="0" y="0" height="9" />
            </pattern>

            <polygon points="0,0 2,1.5 2,7.5 0,9" fill="#e6e6e6" />
            <polygon points="2,1.5 2,7.5 14,7.5 14,1.5" fill="#e6e6e6" />
            <polygon points="14,1.5 16,0 16,9 14,7.5" fill="#e6e6e6" />
            <polygon points="0,9 2,7.5 14,7.5 16,9" fill="grey" />
        </svg>

        <div class="objects">
            <img src="./images/plant_alive.svg" alt="image of a plant" class="plant">
        </div>

    </div>
</body>

</html>
